<h1>Ordina for Kids</h1>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
  <a mat-tab-link *ngIf="loggedIn" (click)="logout()">Logout</a>
</nav>
<router-outlet></router-outlet>
