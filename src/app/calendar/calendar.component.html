<mat-grid-list cols="3" rowHeight="50">
    <mat-grid-tile>
        <div>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle (click)="browseMonth(-1)">Previous</mat-button-toggle>
                <mat-button-toggle (click)="resetViewDate()">Today</mat-button-toggle>
                <mat-button-toggle (click)="browseMonth(1)">Next</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div id='monthTitle'>
            {{ viewDate.toLocaleString('default', { month: 'long'}) }} - {{ viewDate.getFullYear() }}
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div>
            {{ user.username }}
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="false"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event.event)" [excludeDays]="excludeDays">
</mwl-calendar-month-view>
